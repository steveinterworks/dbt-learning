version: 2

sources:
  - name: jaffle_shop
    database: st_raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique              
              - not_null
        loaded_at_field: _ETL_LOADED_AT
        freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}